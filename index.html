<!DOCTYPE html>
<html>
  <head>
    <title>Moseti Faith</title>
    <style>
      body {
        margin: 0;
        background-color: white;
        font-family: Arial, sans-serif;
        text-align: center;
      }

      nav {
        padding: 20px;
        text-align: center;
        background-color: #f9f9f9;
      }

      nav a {
        margin: 0 15px;
        text-decoration: none;
        color: blue;
        font-size: 20px;
        cursor: pointer;
      }

      .page {
        display: none;
        padding: 50px 20px;
      }

      .active {
        display: block;
      }

      #home h1 {
        font-size: 48px;
        color: black;
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        margin: 0;
      }

      #about h2 {
        font-size: 32px;
        color: #333;
      }

      ul {
        list-style-type: none;
        padding: 0;
        font-size: 20px;
        color: #555;
      }

      li {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <nav>
      <a onclick="showPage('home')">Home</a>
      <a onclick="showPage('about')">About</a>
    </nav>

    <div id="home" class="page active">
      <h1>Moseti Faith</h1>
    </div>

    <div id="about" class="page">
      <h2>Skills</h2>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
      </ul>

      <h2>Fun Facts</h2>
      <ul>
        <li>I love learning new web technologies and coding</li>
        <li>I enjoy reading books</li>
        <li>My favorite meal is beef masala</li>
      </ul>
    </div>

    <script>
      function showPage(pageId) {
        document.querySelectorAll('.page').forEach(function(page) {
          page.classList.remove('active');
        });
        document.getElementById(pageId).classList.add('active');
      }
    </script>
  </body>
</html>
